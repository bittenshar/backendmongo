<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Gateway Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .test-card-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }
        
        .test-card-info strong {
            display: block;
            margin-bottom: 8px;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .result {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }
        
        .result-label {
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #333;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ Razorpay Payment Gateway</h1>
        <p class="subtitle">Test the payment flow with Razorpay checkout modal</p>
        
        <div class="test-card-info">
            <strong>üß™ TEST CARD DETAILS:</strong>
            Card Number: <strong>4111 1111 1111 1111</strong><br>
            Expiry: <strong>12/25</strong><br>
            CVV: <strong>123</strong><br>
            <br>
            OTP: Any 6 digits (e.g., 123456)
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label>JWT Auth Token</label>
                <textarea id="token" placeholder="Paste your JWT token here..." rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Amount (‚Çπ)</label>
                <input type="number" id="amount" value="1000" min="1" required>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="description" value="Event Booking - General Ticket x2" required>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="button" class="btn-primary" id="payBtn" onclick="initiatePayment()">Open Razorpay Payment</button>
            </div>
        </form>
        
        <div class="result" id="result">
            <h3>‚úÖ Payment Successful!</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        function showMessage(type, text) {
            const msg = document.getElementById('message');
            msg.className = `message ${type}`;
            msg.textContent = text;
            msg.scrollIntoView({ behavior: 'smooth' });
        }
        
        function resetForm() {
            document.getElementById('bookingForm').reset();
            document.getElementById('message').className = 'message';
            document.getElementById('result').style.display = 'none';
        }
        
        async function initiatePayment() {
            const token = document.getElementById('token').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            
            if (!token) {
                showMessage('error', '‚ùå Please enter your JWT token');
                return;
            }
            
            if (!amount || amount <= 0) {
                showMessage('error', '‚ùå Please enter a valid amount');
                return;
            }
            
            try {
                document.getElementById('payBtn').disabled = true;
                showMessage('info', 'üìã Creating payment order...');
                
                console.log('üîê Token:', token.substring(0, 20) + '...');
                console.log('üí∞ Amount:', amount);
                
                // Step 1: Create Razorpay order
                const orderResponse = await fetch(`${API_URL}/api/payments/create-order`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        description: description
                    })
                });
                
                console.log('üì° Order Response Status:', orderResponse.status);
                
                const orderData = await orderResponse.json();
                
                console.log('üì¶ Order Data:', JSON.stringify(orderData, null, 2));
                
                if (!orderResponse.ok) {
                    throw new Error(orderData.message || 'Failed to create order');
                }
                
                if (!orderData.data?.razorpayOrderId || !orderData.data?.key) {
                    console.error('‚ùå Missing required fields:', {
                        razorpayOrderId: orderData.data?.razorpayOrderId,
                        key: orderData.data?.key
                    });
                    throw new Error('Backend did not return Razorpay Order ID or Key');
                }
                
                const razorpayOrderId = orderData.data.razorpayOrderId;
                const razorpayKey = orderData.data.key;
                
                console.log('‚úÖ Order created successfully');
                console.log('üìã Razorpay Order ID:', razorpayOrderId);
                console.log('üîë Razorpay Key:', razorpayKey);
                
                showMessage('info', '‚úÖ Order created. Opening Razorpay checkout...');
                
                // Step 2: Create Razorpay options
                const options = {
                    key: razorpayKey,
                    amount: amount * 100, // Convert to paise
                    currency: 'INR',
                    order_id: razorpayOrderId,
                    name: 'Event Booking System',
                    description: description,
                    handler: async function(response) {
                        console.log('‚úÖ Payment completed by user');
                        console.log('üí≥ Razorpay Payment Response:', response);
                        
                        await handlePaymentSuccess(token, response, orderData.data);
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('‚ùå Payment modal closed by user');
                            showMessage('error', '‚ùå Payment cancelled by user');
                            document.getElementById('payBtn').disabled = false;
                        }
                    },
                    prefill: {
                        email: 'test@example.com',
                        contact: '9876543210',
                        name: 'Test User'
                    },
                    theme: {
                        color: '#667eea'
                    }
                };
                
                console.log('üéØ Razorpay Options:', options);
                
                // Step 3: Open Razorpay checkout
                if (typeof Razorpay === 'undefined') {
                    throw new Error('Razorpay SDK not loaded');
                }
                
                const razorpay = new Razorpay(options);
                console.log('üîì Opening Razorpay payment gateway...');
                razorpay.open();
                
            } catch (error) {
                document.getElementById('payBtn').disabled = false;
                console.error('‚ùå Payment error:', error);
                showMessage('error', `‚ùå Error: ${error.message}`);
            }
        }
        
        async function handlePaymentSuccess(token, paymentResponse, orderData) {
            try {
                showMessage('info', '‚úÖ Payment verified by Razorpay. Processing booking...');
                
                console.log('üìä Payment Response from Razorpay:');
                console.log('  - Payment ID:', paymentResponse.razorpay_payment_id);
                console.log('  - Order ID:', paymentResponse.razorpay_order_id);
                console.log('  - Signature:', paymentResponse.razorpay_signature);
                
                // In a real scenario, booking would be completed here
                displayResults({
                    payment: {
                        paymentId: paymentResponse.razorpay_payment_id,
                        orderId: paymentResponse.razorpay_order_id,
                        signature: paymentResponse.razorpay_signature
                    },
                    order: orderData
                });
                
                showMessage('success', '‚úÖ Payment successful! Your booking is confirmed.');
                
            } catch (error) {
                console.error('‚ùå Error handling payment:', error);
                showMessage('error', `‚ùå Error: ${error.message}`);
            } finally {
                document.getElementById('payBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            const payment = data.payment;
            const order = data.order;
            
            let html = `
                <div class="result-item">
                    <span class="result-label">üí≥ Payment ID:</span>
                    <span class="result-value">${payment.paymentId}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üìã Order ID:</span>
                    <span class="result-value">${payment.orderId}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üîê Signature:</span>
                    <span class="result-value">${payment.signature.substring(0, 50)}...</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üí∞ Amount:</span>
                    <span class="result-value">‚Çπ${order.amount}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üìù Description:</span>
                    <span class="result-value">${order.description}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">‚úÖ Status:</span>
                    <span class="result-value">Payment Successful</span>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = html;
            document.getElementById('result').style.display = 'block';
        }
        
        // Load token from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const tokenParam = urlParams.get('token');
        if (tokenParam) {
            document.getElementById('token').value = tokenParam;
        }
    </script>
</body>
</html>
