<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking with Real Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .summary {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #333;
            font-size: 14px;
        }
        
        .summary-item label {
            margin: 0;
            font-weight: 500;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            border-top: 2px solid #ddd;
            padding-top: 12px;
            margin-top: 12px;
            font-weight: bold;
            font-size: 16px;
            color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            font-family: monospace;
        }
        
        .result-label {
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        
        .test-card-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }
        
        .test-card-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Test Booking with Payment</h1>
        <p class="subtitle">Complete a real Razorpay test payment to generate valid signature</p>
        
        <div class="test-card-info">
            <strong>üìå Test Card Details:</strong>
            Card: 4111 1111 1111 1111<br>
            Expiry: 12/25<br>
            CVV: 123
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label>Auth Token</label>
                <input type="text" id="token" placeholder="eyJhbGciOi..." required>
            </div>
            
            <div class="form-group">
                <label>Event ID</label>
                <input type="text" id="eventId" placeholder="694291bb1e613c43e1b18a76" value="694291bb1e613c43e1b18a76" required>
            </div>
            
            <div class="form-group">
                <label>Seating ID</label>
                <input type="text" id="seatingId" placeholder="694291bb1e613c43e1b18a77" value="694291bb1e613c43e1b18a77" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Seat Type</label>
                    <select id="seatType" required>
                        <option value="VIP">VIP</option>
                        <option value="General" selected>General</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" min="1" max="10" value="2" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Price Per Seat (‚Çπ)</label>
                <input type="number" id="pricePerSeat" min="1" value="500" required>
            </div>
            
            <div class="summary">
                <div class="summary-item">
                    <label>Seat Type:</label>
                    <span id="sumSeatType">General</span>
                </div>
                <div class="summary-item">
                    <label>Quantity:</label>
                    <span id="sumQuantity">2</span>
                </div>
                <div class="summary-item">
                    <label>Price/Seat:</label>
                    <span id="sumPrice">‚Çπ500</span>
                </div>
                <div class="summary-total">
                    <label>Total Amount:</label>
                    <span id="totalAmount">‚Çπ1,000</span>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="button" class="btn-primary" id="payBtn" onclick="initiatePayment()">Pay Now</button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing...</p>
        </div>
        
        <div class="result" id="result">
            <h3>‚úÖ Booking Successful!</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        // Update summary when form changes
        document.getElementById('seatType').addEventListener('change', updateSummary);
        document.getElementById('quantity').addEventListener('change', updateSummary);
        document.getElementById('pricePerSeat').addEventListener('change', updateSummary);
        
        function updateSummary() {
            const seatType = document.getElementById('seatType').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const pricePerSeat = parseFloat(document.getElementById('pricePerSeat').value);
            const total = quantity * pricePerSeat;
            
            document.getElementById('sumSeatType').textContent = seatType;
            document.getElementById('sumQuantity').textContent = quantity;
            document.getElementById('sumPrice').textContent = `‚Çπ${pricePerSeat}`;
            document.getElementById('totalAmount').textContent = `‚Çπ${total.toLocaleString('en-IN')}`;
        }
        
        function showMessage(type, text) {
            const msg = document.getElementById('message');
            msg.className = `message ${type}`;
            msg.textContent = text;
        }
        
        function resetForm() {
            document.getElementById('bookingForm').reset();
            document.getElementById('message').className = 'message';
            document.getElementById('result').style.display = 'none';
            updateSummary();
        }
        
        async function initiatePayment() {
            const token = document.getElementById('token').value;
            const eventId = document.getElementById('eventId').value;
            const seatingId = document.getElementById('seatingId').value;
            const seatType = document.getElementById('seatType').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const pricePerSeat = parseFloat(document.getElementById('pricePerSeat').value);
            const totalAmount = quantity * pricePerSeat;
            
            if (!token) {
                showMessage('error', '‚ùå Please enter auth token');
                return;
            }
            
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('payBtn').disabled = true;
                
                // Step 1: Create Razorpay order
                showMessage('info', 'Creating Razorpay order...');
                
                const orderResponse = await fetch(`${API_URL}/api/payments/create-order`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: totalAmount,
                        description: `Event Booking - ${seatType} Ticket x${quantity}`,
                        notes: { eventId }
                    })
                });
                
                const orderData = await orderResponse.json();
                
                if (!orderData.data?.razorpayOrderId) {
                    throw new Error(orderData.message || 'Failed to create order');
                }
                
                const razorpayOrderId = orderData.data.razorpayOrderId;
                const razorpayKey = orderData.data.key;
                
                showMessage('info', 'Opening Razorpay checkout...');
                
                // Step 2: Open Razorpay checkout
                const options = {
                    key: razorpayKey,
                    amount: totalAmount * 100,
                    currency: 'INR',
                    order_id: razorpayOrderId,
                    name: 'Event Booking System',
                    description: `${seatType} Ticket x${quantity}`,
                    handler: async function(response) {
                        await completeBooking(
                            token,
                            eventId,
                            seatingId,
                            seatType,
                            quantity,
                            pricePerSeat,
                            response
                        );
                    },
                    prefill: {
                        email: 'test@example.com',
                        contact: '9876543210'
                    },
                    theme: {
                        color: '#667eea'
                    }
                };
                
                const razorpay = new Razorpay(options);
                razorpay.open();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('payBtn').disabled = false;
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('payBtn').disabled = false;
                showMessage('error', `‚ùå Error: ${error.message}`);
            }
        }
        
        async function completeBooking(token, eventId, seatingId, seatType, quantity, pricePerSeat, paymentResponse) {
            try {
                document.getElementById('loading').style.display = 'block';
                showMessage('info', 'Confirming booking with payment...');
                
                // Step 3: Call unified booking endpoint
                const bookingResponse = await fetch(`${API_URL}/api/booking/book`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        eventId,
                        seatingId,
                        seatType,
                        quantity,
                        pricePerSeat,
                        paymentData: {
                            razorpayOrderId: paymentResponse.razorpay_order_id,
                            razorpayPaymentId: paymentResponse.razorpay_payment_id,
                            razorpaySignature: paymentResponse.razorpay_signature
                        }
                    })
                });
                
                const bookingData = await bookingResponse.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (!bookingResponse.ok) {
                    throw new Error(bookingData.message || 'Booking failed');
                }
                
                // Display success
                showMessage('success', '‚úÖ Booking confirmed successfully!');
                displayResults(bookingData.data);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('error', `‚ùå Booking failed: ${error.message}`);
            }
        }
        
        function displayResults(data) {
            const booking = data.booking;
            const payment = data.payment;
            
            let html = `
                <div class="result-item">
                    <span class="result-label">Booking ID:</span>
                    ${booking._id}
                </div>
                <div class="result-item">
                    <span class="result-label">Status:</span>
                    ${booking.status}
                </div>
                <div class="result-item">
                    <span class="result-label">Ticket Numbers:</span>
                    ${booking.ticketNumbers?.join(', ') || 'N/A'}
                </div>
                <div class="result-item">
                    <span class="result-label">Total Amount:</span>
                    ‚Çπ${booking.totalPrice}
                </div>
                <div class="result-item">
                    <span class="result-label">Payment ID:</span>
                    ${payment.paymentId}
                </div>
                <div class="result-item">
                    <span class="result-label">Order ID:</span>
                    ${payment.orderId}
                </div>
                <div class="result-item">
                    <span class="result-label">Verified At:</span>
                    ${new Date(payment.verifiedAt).toLocaleString()}
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = html;
            document.getElementById('result').style.display = 'block';
        }
        
        // Load token from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const tokenParam = urlParams.get('token');
        if (tokenParam) {
            document.getElementById('token').value = tokenParam;
        }
        
        updateSummary();
    </script>
</body>
</html>
